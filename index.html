<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
</head>
<body>
	<div class="container">

		<div class="modalWindow">
			<div class="modalForm">
				<div>

					<h1></h1>
					<p></p>

					<form method="post" enctype="multipart/form-data">
						<fieldset id="fieldset">
							<div class="form-group">
								<label class="control-label" for="input-firstname">Имя</label>
								<div>
									<input type="text" name="firstname" value="" placeholder="Имя" id="input-firstname" class="form-control" />
									<div class="text-danger"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="input-email">E-Mail</label>
								<div>
									<input type="text" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control" />
									<div class="text-danger"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="input-telephone">Телефон</label>
								<div>
									<input type="tel" name="telephone" value="" placeholder="Телефон" id="input-telephone" class="form-control" />
									<div class="text-danger"></div>
								</div>
							</div>
						</fieldset>

						<div id="send">
							<div class="pull-right">
								<input type="button" value="ОТПРАВИТЬ" id="button-form" data-loading-text="" class="btn btn-primary" />
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	
	</div>

	<div class="controlPanel">
		<button id="btnMW">Действие</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="Masked_Input_Plugin.js"></script>

	<!-- Открываем модельное окно при клике -->
	<script>
		$("#btnMW").click(function() {
			$(".modalWindow").css("display", "block")
		})
	</script>

	<!-- Закрываем модальнон окно при клике вне него -->
	<script>
		$(document).mouseup(function (e) {
			var container = $(".modalWindow");
			if (container.has(e.target).length === 0){
				container.hide();
			}
		});
	</script>

	<script>
		$("#send").click(function() {
			$(".modalWindow").css("display", "none")
		})
	</script>
	
	<script>
		//Код jQuery, установливающий маску для ввода телефона элементу input
		//1. После загрузки страницы,  когда все элементы будут доступны выполнить...
		$(function(){
			//2. Получить элемент, к которому необходимо добавить маску
			$("#input-telephone").mask("+38 (099) 999-99-99");
		});
	</script>

</body>
</html>
